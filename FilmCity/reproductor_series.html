<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reproductor</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="estilos/estilos.css" />
  </head>
  <body>
    <div class="contenedor">
      <div class="headerRepro">
        <a href=""> <i class="bi bi-arrow-left"></i> </a>
        <a href=""> <i class="bi bi-flag"></i> </a>
      </div>
      <video class="video" src="multimedia/video/demo.mp4"></video>

      <div class="footerRepro">
        <div class="controlador">
          <i id="play" class="bi bi-play-fill"></i>
          <i class="bi bi-arrow-counterclockwise"></i>
          <i id="adelantar" class="bi bi-arrow-clockwise"></i>
        </div>
        <div class="informacion">Los Soprano T1: Capitulo</div>
        <div class="opciones">
          <i class="bi bi-skip-end"></i>
          <i class="bi bi-collection"></i>
          <i class="bi bi-chat-right-text"></i>
          <i class="bi bi-aspect-ratio"></i>
        </div>
      </div>
    </div>
  </body>
</html>
